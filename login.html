</div>
   <!--login-->
   <!--60% image and text continer-->
  <div class="container-fluid">
        <div class="row vh-100 d-flex align-items-center">
           <div class="col-md-9">
                 <img src="./feedback .jpeg" style="width: 900px;" alt=""class="img-fluid">
           </div>
           <!--40% login container-->
           <div class="col-md-3 align-self-center">
                 <div class="w-60 m-auto">
                  <form>
                        <!--Username field-->
                        <div class="row mb-3">
                              <h2 style="font-family: Arial, Helvetica, sans-serif;">Please Sign in.</h2>
                              <label for="inputPass" class="col-sm-4 col-form-label">Username</label>
                              <div style="width: 90%;" class="input-group mb-0 col-sm-10">
                                    <span class="input-group-text bi bi-person"></span>
                                    <input type="text" class="form-control" placeholder="Username">
                                  </div>
                        </div>
                        <!--Password field-->
                        <div class="row mb-3">
                          <label for="inputPass" class="col-sm-4 col-form-label">Password</label>
                          <div style="width: 90%;" class="input-group mb-3 col-sm-10">
                              <span class="input-group-text bi bi-key"></span>
                              <input type="text" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <!--sign button-->
                        <button type="submit" class="btn btn-primary btn-md">Sign in</button>
                        <!--helplinks-->
                        <div class="text-center jsutify-content-around">
                              <a style="text-decoration: none; font-size:medium;" href="">forgot password?</a>
                              <div class="newuser"><a style="text-decoration: none; font-size:medium;" href="./signup.html">create new account</a></div>
                        </div>
                  </form>
                  <br>
                  <p class="d-flex justify-content-center">or sign-up with</p>
                  <div class="d-flex social-accounts justify-content-around">
                        <a href="#facebook" class=""><i style="font-size: 2.5rem; color:black;" class="bi bi-meta"></i></a>
                        <a href="#google" class=""><i style="font-size: 2.5rem; color:black;" class="bi bi-google"></i></a>
                        <a href="#github" class=""><i style="font-size: 2.5rem; color:black;" class="bi bi-github"></i></a>
                  </div>
                 </div>

           </div>
        </div>
  </div>
