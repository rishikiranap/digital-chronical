</head>
<body>

        <div class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                  <a href="./boot.html" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item">
                  <a href="#about" class="nav-link">About us</a>

                  <li class="nav-item">
                  <a href="./login.html" class="nav-link">Sign in</a>

                  <li class="nav-item">
                  <a href="" class="nav-link">Contact</a>
                  </li>
            </ul>
         </div>

</div>
 <!--login-->
   <!--60% image and text continer-->
   <div class="container-fluid">
      <div class="row vh-100">
         <div class="col-md-9">
               <img src="./hummingbird-gf2c7b04ae_1280.png" style="width:800px" alt=""class="img-fluid ">
         </div>
         <!--40% login container-->
         <div class="col-md-3 align-self-center">
               <div class="w-60 m-auto">
                <form>
                      <!--sign up menu and name field-->
                      <div class="row mb-3">
                            <h2 style="font-family: Arial, Helvetica, sans-serif;">Let's Get Started.</h2>
                        <div style="width: 90%;" class="col-sm-10">
                          <input type="name" placeholder="Name" class="form-control">
                        </div>
                      </div>
                      <!--username field-->
                      <div class="row mb-3">
                        <div style="width: 90%;" class="col-sm-10 ">
                          <input type="Username" placeholder="Username" class="form-control">
                        </div>
                      </div>
                      <!--Email address field-->
                      <div class="row mb-3">
                        <div style="width: 90%;" class="col-sm-10 ">
                          <input type="email" placeholder="Email Address" class="form-control">
                        </div>
                      </div>
                      <!--Password field-->
                      <div class="row mb-3">
                        <div style="width: 90%;" class="col-sm-10 ">
                          <input type="password" placeholder="Password" class="form-control">
                        </div>
                      </div>
                      <!--confirm Password field-->
                      <div class="row mb-3">
                        <div style="width: 90%;" class=" col-sm-10 ">
                          <input type="password" placeholder="Confirm Password" class="form-control" id="inputPass">
                        </div>
                      </div>
                      <!--sign button-->
                      <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn btn-primary" type="button">Sign up</button>
                      </div>
                      <br>
                      <!--helplinks-->
                      <div class="text-center jsutify-content-around">
                            <label for="aldready">Already have an account?<a style="text-decoration: none;" href="./login.html">Sign in</a></label>
                      </div>
                </form>
                <br>
                <p class="d-flex justify-content-center">or sign-up with</p>
                <div class="d-flex social-accounts justify-content-around">
                      <a href="#facebook" class=""><i style="font-size: 2.5rem; color:black;" class="bi bi-meta"></i></a>
                      <a href="#google" class=""><i style="font-size: 2.5rem; color:black;" class="bi bi-google"></i></a>
                      <a href="#github" class=""><i style="font-size: 2.5rem; color:black;" class="bi bi-github"></i></a>
                </div>
               </div>

         </div>
      </div>
</div>

</body>
</html>
